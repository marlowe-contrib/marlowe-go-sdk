                    slotTimeUTC:
                      format: yyyy-mm-ddThh:MM:ssZ
                      type: string
                  required:
                  - blockHeader
                  - slotTimeUTC
                  type: object
              style: simple
            X-Runtime-Tip:
              explode: false
              schema:
                description: The latest known point in the chain on a peer.
                oneOf:
                - properties:
                    genesisTimeUTC:
                      format: yyyy-mm-ddThh:MM:ssZ
                      type: string
                  required:
                  - genesisTimeUTC
                  type: object
                - properties:
                    blockHeader:
                      $ref: '#/components/schemas/BlockHeader'
                    slotTimeUTC:
                      format: yyyy-mm-ddThh:MM:ssZ
                      type: string
                  required:
                  - blockHeader
                  - slotTimeUTC
                  type: object
              style: simple
            X-Runtime-Version:
              explode: false
              schema:
                pattern: ^\d+(\.\d+)*$
                type: string
              style: simple
        "400":
          description: Invalid `body` or `main`
      security: []
      summary: Upload contract sources
  /contracts/sources/{contractSourceId}:
    get:
      operationId: getContractSourceById
      parameters:
      - explode: false
        in: path
        name: contractSourceId

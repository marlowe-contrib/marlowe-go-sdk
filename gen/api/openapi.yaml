openapi: 3.0.0
info:
  description: REST API for Marlowe Runtime
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: Marlowe Runtime REST API
  version: 0.0.5.1
servers:
- url: https://marlowe-runtime-preprod-web.scdev.aws.iohkdev.io
- url: https://marlowe-runtime-preview-web.scdev.aws.iohkdev.io
- url: https://marlowe-runtime-mainnet-web.scdev.aws.iohkdev.io
- url: http://localhost:3780
paths:
  /contracts:
    get:
      description: "Get contracts published on chain. Results are returned in pages,\
        \ with paging being specified by request headers."
      operationId: getContracts
      parameters:
      - explode: true
        in: query
        name: roleCurrency
        required: false
        schema:
          items:
            description: The hex-encoded minting policy ID for a native Cardano token
            pattern: "^[a-fA-F0-9]*$"
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: tag
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: partyAddress
        required: false
        schema:
          items:
            description: "A cardano address, in Bech32 format"
            example: addr1w94f8ywk4fg672xasahtk4t9k6w3aql943uxz5rt62d4dvq8evxaf
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: partyRole
        required: false
        schema:
          items:
            description: A minting policy ID and a token name identifying a specific
              asset type. Encoded as policyId.tokenName.
            pattern: "^[a-fA-F0-9]*\\..*$"
            type: string
          type: array
        style: form
      - explode: false
        in: header
        name: Range
        required: false
        schema:
          type: string
        style: simple
      responses:
        "206":
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/GetContractsResponse'
          description: ""
          headers:
            Accept-Ranges:
              explode: false
              schema:
                items:
                  enum:
                  - contractId
                  type: string
                type: array
              style: simple
            Content-Range:
              explode: false
              schema:
                type: string
              style: simple
            Next-Range:
              explode: false
              schema:
                type: string
              style: simple
            Total-Count:
              explode: false
              schema:
                maximum: 9223372036854775807
                minimum: -9223372036854775808
                type: integer
              style: simple
            X-Network-Id:
              explode: false
              schema:
                description: The latest known point in the chain on a peer.
                oneOf:
                - type: string
                - type: integer
              style: simple
            X-Node-Tip:
              explode: false
              schema:
                description: The latest known point in the chain on a peer.
                oneOf:
                - properties:
                    genesisTimeUTC:
                      format: yyyy-mm-ddThh:MM:ssZ
                      type: string
                  required:
                  - genesisTimeUTC
                  type: object
                - properties:
                    blockHeader:
                      $ref: '#/components/schemas/BlockHeader'
                    slotTimeUTC:
                      format: yyyy-mm-ddThh:MM:ssZ
                      type: string
                  required:
                  - blockHeader
                  - slotTimeUTC
                  type: object
              style: simple
            X-Runtime-Chain-Tip:
              explode: false
              schema:
                description: The latest known point in the chain on a peer.
                oneOf:
                - properties:
                    genesisTimeUTC:
                      format: yyyy-mm-ddThh:MM:ssZ
                      type: string
                  required:
                  - genesisTimeUTC
                  type: object
                - properties:
                    blockHeader:
                      $ref: '#/components/schemas/BlockHeader'
                    slotTimeUTC:
                      format: yyyy-mm-ddThh:MM:ssZ
                      type: string
                  required:
                  - blockHeader
                  - slotTimeUTC
                  type: object
              style: simple
            X-Runtime-Tip:
              explode: false
              schema:
                description: The latest known point in the chain on a peer.
                oneOf:
                - properties:
                    genesisTimeUTC:
                      format: yyyy-mm-ddThh:MM:ssZ
                      type: string
                  required:
                  - genesisTimeUTC
                  type: object
                - properties:
                    blockHeader:
                      $ref: '#/components/schemas/BlockHeader'
                    slotTimeUTC:
                      format: yyyy-mm-ddThh:MM:ssZ
                      type: string
                  required:
                  - blockHeader
                  - slotTimeUTC
                  type: object
              style: simple
            X-Runtime-Version:
              explode: false
              schema:
                pattern: ^\d+(\.\d+)*$
                type: string
              style: simple
        "400":
          description: Invalid `Range` or `partyRole` or `partyAddress` or `tag` or
            `roleCurrency`
      security: []
      summary: Get contracts
    post:
      description: "Build an unsigned (Cardano) transaction body which opens a new\
        \ Marlowe contract. This unsigned transaction must be signed by a wallet (such\
        \ as a CIP-30 or CIP-45 wallet) before being submitted. To submit the signed\
        \ transaction, use the PUT /contracts/{contractId} endpoint."
      operationId: createContract
      parameters:
      - description: Where to send staking rewards for the Marlowe script outputs
          of this contract.
        explode: false
        in: header
        name: X-Stake-Address
        required: false
        schema:
          description: "A cardano stake address, in Bech32 format"
          example: stake1ux7lyy9nhecm033qsmel9awnr22up6jadlzkrxufr78w82gsfsn0d
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Change-Address
        required: true
        schema:
          description: "A cardano address, in Bech32 format"
          example: addr1w94f8ywk4fg672xasahtk4t9k6w3aql943uxz5rt62d4dvq8evxaf
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Address
        required: false
        schema:
          description: A comma-separated list of values
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Collateral-UTxO
        required: false
        schema:
          description: A comma-separated list of values
          type: string
        style: simple
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: '#/components/schemas/PostContractsRequest'
      responses:
        "201":
          content:
            application/vendor.iog.marlowe-runtime.contract-tx-json:
              schema:
                $ref: '#/components/schemas/CreateContractResponse'
          description: ""
          headers:
            X-Network-Id:
              explode: false
              schema:
                description: The latest known point in the chain on a peer.
                oneOf:
                - type: string
                - type: integer
              style: simple
            X-Node-Tip:
              explode: false
              schema:
                description: The latest known point in the chain on a peer.
                oneOf:
                - properties:
                    genesisTimeUTC:
                      format: yyyy-mm-ddThh:MM:ssZ
                      type: string
                  required:
                  - genesisTimeUTC
                  type: object
                - properties:
                    blockHeader:
                      $ref: '#/components/schemas/BlockHeader'
                    slotTimeUTC:
                      format: yyyy-mm-ddThh:MM:ssZ
                      type: string
                  required:
                  - blockHeader
                  - slotTimeUTC
                  type: object
              style: simple
            X-Runtime-Chain-Tip:
              explode: false
              schema:
                description: The latest known point in the chain on a peer.
                oneOf:
                - properties:
                    genesisTimeUTC:
                      format: yyyy-mm-ddThh:MM:ssZ
                      type: string
                  required:
                  - genesisTimeUTC
                  type: object
                - properties:
                    blockHeader:
                      $ref: '#/components/schemas/BlockHeader'
                    slotTimeUTC:
                      format: yyyy-mm-ddThh:MM:ssZ
                      type: string
                  required:
                  - blockHeader
                  - slotTimeUTC
                  type: object
              style: simple
            X-Runtime-Tip:
              explode: false
              schema:
                description: The latest known point in the chain on a peer.
                oneOf:
                - properties:
                    genesisTimeUTC:
                      format: yyyy-mm-ddThh:MM:ssZ
                      type: string
                  required:
                  - genesisTimeUTC
                  type: object
                - properties:
                    blockHeader:
                      $ref: '#/components/schemas/BlockHeader'
                    slotTimeUTC:
                      format: yyyy-mm-ddThh:MM:ssZ
                      type: string
                  required:
                  - blockHeader
                  - slotTimeUTC
                  type: object
              style: simple
            X-Runtime-Version:
              explode: false
              schema:
                pattern: ^\d+(\.\d+)*$
                type: string
              style: simple
        "400":
          description: Invalid `X-Collateral-UTxO` or `X-Address` or `X-Change-Address`
            or `body` or `X-Stake-Address`
      security: []
      summary: Create a new contract
  /contracts/sources:
    post:
      description: "Upload a bundle of marlowe objects as contract sources. This API\
